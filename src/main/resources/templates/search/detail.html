<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--부트스트랩 스타일시트(html속성)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--부트스트랩에 효과(자바스크립트)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--부트스트랩의 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3"></div><!--왼쪽여백-->
        <div class="col-6"><!--form제거, 나머지는 p태그를 이용해 작성-->
            <div class="card mt-5">
                <div class="card-header">게시글 수정</div><!--제목 h1~h6-->
                <!--Controller에서 1개의 데이터를 전달받으면 data-->
                <div class="card-body"><!--입력양식(detailDTO를 참고해서)-->
                    <div class="mb-3 mt-3">
                        <p>번호 : <span th:text="${data.id}"></span></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p>제목 : <span th:text="${data.subject}"></span></p>
                    </div>
                    <!--빈공간-->
                    <div class="mb-3 mt-3"><!--위 여백3 (6)-->
                        <p>내용 >></p>
                        <p th:text="${data.content}"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p>작성자 : <span th:text="${data.author}"></span></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p>작성일 : <span th:text="${data.modDate}"></span></p>
                    </div>
                </div>
                <div class="card-footer"><!--Controller에서 modify, delete는 인수가 id-->
                    <a th:href="@{/modify(id=${data.id})}" class="btn btn-primary">수정</a>
                    <a th:href="@{/delete(id=${data.id})}" class="btn btn-secondary">삭제</a>
                    <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/list}'|">이전</button>
                </div>
            </div>

            <!--form으로 입력폼-->
        </div><!--작업영역-->
        <div class="col-3"></div><!--오른쪽여백-->
    </div>
</div><!--Container 끝-->
</body>
</html>
<!--
1. 컨테이너 : 브라우저의 영역 지정
2. Row(행, 줄) -> Col(칸)으로 작업 영역 지정
3. 태그를 이용해 모양 및 페이지 구성                  -프론트
4. thymeleaf를 이용해 서버에서 전달받은 값을 처리      -백앤드
5. javascript를 이용해서 효과, HTML 내의 연산처리     -응용
    DOM(문서 내의 객체(태그)를 조작하는 메소드)
    jquery(DOM을 단순화해서 쉽게 사용하도록 만든 스크립트)
    ajax(HTML과 서버간의 정보를 비동기식으로 처리)
-->
